<!DOCTYPE html>
<html>

<head>
  <script src="js/vendor/jquery-1.11.3.min.js"></script>
  <link href="css/vendor/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script src="js/vendor/bootstrap.min.js"></script>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/JSXTransformer.js"></script> -->
  <script src="js/app.js"></script>
</head>

<body role="document">
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-2 ">
          <div id="heart" class="heart">
            <div class="circle">
              <div class="circle-inner">
                <img class="heartCell" data-life="1" src="img/h1.png">
                <img class="heartCell" data-life="2" src="img/h2.png">
                <img class="heartCell" data-life="3" src="img/h3.png">
                <img class="heartCell" data-life="4" src="img/h4.png">
                <img class="heartCell" data-life="5" src="img/h5.png">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div id="question" class="question">
            <div class="circle qWordCon">
              <span class="qWord"></span>
              <span class="qPron"></span>
            </div>
            <div class="circle qWordCon">
              <span class="qWord"></span>
              <span class="qPron"></span>
            </div>
            <div class="circle qWordCon">
              <span class="qWord"></span>
              <span class="qPron"></span>
            </div>
          </div>

        </div>
        <div class="col-md-2 ">
          <div id="time" class="time">
            <div class="circle">
              <div class="circle-inner">
                <span id="timeText"></span>
              </div>
              <div id="timImg">
                <img src="img/sound.png" alt="">
              </div>
              <div class="soundClickSpan">
              </div>
            </div>
            <div class="hidden" style="display:none;">
              <audio id="sound" preload="none">
                <source id="sound_src" src="" type="audio/mpeg">
              </audio>
            </div>

          </div>
        </div>
      </div>
    </div>
    </div>

  </header>

  <div class="hidden">
    <audio id="audio_o" preload="auto">
      <source src="audio/o.wav" type="audio/wav">
    </audio>
    <audio id="audio_x" preload="auto">
      <source  src="audio/x.wav" type="audio/wav">
    </audio>
    <audio id="audio_t" preload="auto">
      <source  src="audio/timing.mp3" type="audio/wav">
    </audio>
  </div>

  <div id="result-effect" class="container">
    <img id="o" src="img/effect/o.png" alt="正解" class="result_effect">
    <img id="x" src="img/effect/x.png" alt="答錯" class="result_effect">
    <img id="timeup" src="img/effect/timeup.png" alt="終了" class="result_effect">
  </div>

  <div id="hint">
    <span class="round">壹</span>
    <img src="img/hint/hint_t.png" alt="第x關">
  </div>
  <article id="game" class="container">
    <div id="board">
      <div class="background-inner" >

        <div id="ballonCon" class="row ballonCon">
          <!-- (.col-md-2>.ballon>span{二})*50-->
          <!-- <div class="col-md-2">
            <div class="ballon"><span>二</span></div>
          </div-->
        </div>
      </div>
    </div>

  </article>
  <!-- <div id="table"> -->
    <div id="table" class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 funcBtnCon">
          <div class="funcBtn btn" data-func="half">
            <img src="img/gg.png">
          </div>
          <div class="funcBtn btn" data-func="pron">
            <img src="img/gb.png">
          </div>
          <div class="funcBtn btn" data-func="skip" data-func="">
            <img src="img/rg.png">
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  <!-- </div> -->


  <!-- /.modal -->

  <div id="startModal" class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel" aria-hidden="true">
  	<div class="modal-dialog">
      <div id="content" class="modal-content">
        <div class="modal-header">
          <img src="img/start/title.png" alt="遊戲介紹" id="startModal" class="img">
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="col-md-6">
              <img src="img/start/screen.png" alt="螢幕圖" id="modalrule" class="img">
              <div>
                <img src="img/start/startbutton.png" alt="開始按鈕" id="startBtn" class="btn img">
              </div>
            </div>
            <div class="col-md-6">
              <img src="img/start/how.png" alt="規則圖" id="how-to-play" class="img">
            </div>
          </div>
        </div>
      </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
  </div><!-- /.modal >  -->


  <div id="loseModal" class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <img id="endmodalbar" src="img/end/endbar.png" alt="分數結算">
        </div>
        <div class="modal-body">

          <div class="container-fluid">
            <div class="col-md-8 col-md-offset-2">
              <div id="scoreboard">
                <div class="inner">
                  <!-- <span class="how"></sapn> -->
                  <span class="round"></span>
                  <span class="score"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="col-md-4 col-md-offset-1">
            <img id="restartBtn" src="img/end/tryagain.png" class="restart btn img" alt="">
          </div>
          <div class="col-md-4 col-md-offset-2">
            <img id="endBtn" src="img/end/quitgame.png" class="img" alt="">
          </div>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
</body>








</html>
